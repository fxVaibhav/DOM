<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td colspan="3">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td colspan="3">10</td>
        </tr>
    </table>
</body>
</html>

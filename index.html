<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="checkbox" id="menu-button" style="display: none;">
    <div class="container">
        <div class="nav-items" style="flex-grow: 1; display: flex; flex-shrink: 2;">
            <h1>Vaibhav<span>Soni</span>
            </h1>
        </div>
        <div class="nav-items p">Home</div>
        <div class="nav-items p">Blog</div>
        <div class="nav-items p">About-us</div>
        <div class="nav-items p">Contact-us</div>
        <div class="nav-items p">FAQ</div>
        <div class="nav-items menu"><label for="menu-button"><i class="fa-solid fa-bars"></i></label></div>

    </div>
    <div class="new-menu-by-menu-button">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About-us</a></li>
            <li><a href="#">Contact-us</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div class="parentDiv">
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
        <p>paragraph 4</p>
        <h1>heading 1</h1>
    </div>
    <script>
        let childDiv = document.querySelector(".parentDiv");
        console.log(childDiv.firstElementChild);
        console.log(childDiv.lastElementChild);
        console.log(childDiv.children);
        console.log(childDiv.childNodes);
    </script>
</body>

</html>

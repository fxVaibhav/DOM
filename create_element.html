<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create element</title>
</head>

<body>

    <button onclick="fun()">create element</button>

    <script>
        function fun() {
            let d = document.createElement("textarea");
            d.innerHTML = "<textarea></textarea>";
            d.id = "created-div";
            document.body.appendChild(d);
            console.log(d);
        }
    </script>
</body>

</html>

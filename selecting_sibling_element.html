<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div class="parentDiv">
        <p class="one">paragraph 1</p>
        <p class="two">paragraph 2</p>
        <p class="third">paragraph 3</p>
        <p class="fourth">paragraph 4</p>
        <h1>heading 1</h1>
    </div>
    <script>
        let third = document.querySelector(".third");
        console.log(third.previousElementSibling);
        console.log(third.nextElementSibling);
    </script>
</body>

</html>
